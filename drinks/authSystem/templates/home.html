<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    {% if user.is_authenticated %}
        <h2>Welcome {{user}}</h2>
        <a href="{% url 'logout_user' %}">Log out</a>
    {% else %}
        <a href="{% url 'register' %}"> Register</a>
        <a href="{% url 'login_user' %}"> Log in</a>
{% endif %}

</body>
</html>
