<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>
        Login
    </h2>

    {% if error %}
       <h3>{{ error }}</h3>
    {%  endif %}

    <form action="{% url 'login_user' %}" method="post">
        {{ form }}
        {%  csrf_token %}
        <button type="submit">Log in</button>
    </form>

</body>

</html>
