{% extends 'base.html' %}

{% block title %}
Register
{% endblock title %}

{% block content %}
    <h2>
        Fill up the form
    </h2>

    {% if error %}
       <h3>{{ error }}</h3>
    {%  endif %}

    <form action="{% url 'register' %}" method="post">
        {{ form }}
        {%  csrf_token %}
        <button type="submit">Register</button>
    </form>

{% endblock content %}
