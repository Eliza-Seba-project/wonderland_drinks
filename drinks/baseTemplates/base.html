<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Drinks {% endblock title%}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}

</head>
<body>
<div style="background-color: lightblue;">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="/"><p>Logo</p></a>
            </div>
            <div class="col-md-9 text-end">

                {% if user.is_authenticated%}
                <a href="#">Log out</a>

                Welcome {{user}}
                {% elif not request.path == '/login/' %}

                <a href="{% url 'login_user'%}">Log in</a>
                {% else %}
                <a href="{% url 'register'%}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% bootstrap_messages %}

 {% block content %}

 {% endblock content %}

{% bootstrap_javascript %}
</div>
</body>
</html>
